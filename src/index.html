<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <meta name="login" content="로그인 화면 구현" />
    <meta name="" />
    <script
      src="https://kit.fontawesome.com/1da54110ab.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="./main.js"></script>
  </head>
  <body>
    <section class="login-form">
      <header>
        <h1 class="header__title"><strong>W A F F L E</strong></h1>
      </header>
      <main>
        <section>
          <div class="main__email">
            <i class="fa-solid fa-envelope"></i>
            <input
              class="main__email__put"
              placeholder="이메일을 입력해주세요."
            />
          </div>
          <div class="main__password">
            <i class="fa-solid fa-lock"></i>
            <div>
              <input
                class="main__password__search"
                type="password"
                placeholder="비밀번호"
              />
            </div>
          </div>
        </section>
        <section class="main__log">
          <button class="main__login">로그인</button>
          <button class="main__script">회원가입</button>
        </section>
        <section>
          <div>
            <p class="text">
              <a href="#">웹정보서비스</a>
              <strong>아이디 및 비밀번호를 입력후 로그인 바랍니다.</strong>
            </p>
            <p class="text">
              <strong
                >비밀번호 분실 시 웹정보서비스에서 비밀번호 찾기를 하시기
                바랍니다.</strong
              >
            </p>
          </div>
        </section>
      </main>
    </section>
  </body>
</html>
